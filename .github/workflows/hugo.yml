name: Build and Deploy Hugo Blog

on:
  push:
    branches:
      - main
    paths:
      - 'hugo-blog/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        working-directory: hugo-blog
        run: hugo --minify

      - name: Commit and push blog output
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog/
          git diff --staged --quiet || git commit -m "Build: Update blog from Hugo [skip ci]"
          git push
